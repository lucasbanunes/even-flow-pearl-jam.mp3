datamodule:
  batch_size: 32
  train_samples: 1000
  val_samples: 100
  test_samples: 100
model:
  input_shape: [2]
  vector_field:
    input_dims: 2
    time_embed_dims: 3
    time_embed_freq: 10
    neurons_per_layer:
      - 13
      - 13
      - 2
    activations:
      - gelu
      - gelu
      - gelu
  max_epochs: 3
