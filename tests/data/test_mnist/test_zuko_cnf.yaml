dataset:
  flatten: True
  train_samples: 100
  val_samples: 10
  test_samples: 10
model:
  features: 784 # 28*28
  hidden_features: [64, 64]
  activation: gelu
  max_epochs: 3
  exact: False
  early_stopping:
    monitor: val_loss
    mode: min
    stopping_threshold: -10
  checkpoint:
    monitor: val_loss
    mode: min